<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CrUd-js</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- icon -link -->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true"></a>
            </li>
          </ul>
          <a href="cart.html" class="position-relative">
            <button type="button" class="btn btn-primary ">
              <i class="bi bi-bag-dash-fill"></i>

              <div class="">
                <span class="bg-danger rounded-circle text-center position-absolute top-0 start-100 translate-middle"
                  style="width: 22px; height: 22px; display: inline-block; font-size: 12px; " id="carts"
                  onclick="return viewCart()"></span>
              </div>
            </button>
          </a>
        </div>
      </div>
    </nav>
  </header>
  <h1 class="text-center bg-black text-white">Crud</h1>


  <div class="container" style="background: #f3f6fd;
    padding: 20px 20px;">
    <h2 class="text-center">Account</h2>
    <form class="row g-3 " onsubmit="return addData()">
      <div class="col-md-12">
        <label for="fname" class="form-label fs-4">Product Name</label>
        <input type="text" class="form-control" id="fname" 
          style="outline: none; border: none;">

        <p id="errname" class=" fs-6 mt-1" style="color: rgb(0, 0, 0);"></p>
      </div>

      <div class="col-md-12">
        <label for="price" class="form-label fs-4">Product Price</label>
        <input type="number" class="form-control" id="price" 
          style="outline: none; border: none;">

        <p id="errprice" class=" fs-6 mt-1" style="color: rgb(0, 0, 0);"></p>
      </div>


      <div class="col-md-12">
        <label for="rating" class="form-label">Ratings</label>
        <input type="text" class="form-control" id="rating"  style="outline: none; border: none;">

        <p id="errRating" class="fs-6 mt-1" style="color: rgb(0, 0, 0);"></p>

      </div>
      <div class="col-12">
        <button type="submit" class="btn text-white fs-5 mt-4"
          style="background-color: #000000;padding: 12px 35px;">Submit</button>
      </div>

    </form>


  </div>

  <h3 class="text-center bg-black py-2 mt-5 text-white">View</h3>

  <div class="container mt-5" style="background: #f3f6fd;
    padding: 20px 20px;">
    <table class="table">
      <thead>
        <tr>
          <th scope="">#</th>
          <th scope=""> name</th>
          <th scope=""> Price</th>
          <th scope="">Ratings</th>
          <th scope="">Action</th>
          <th scope="" class="">Add to cart</th>
        </tr>
      </thead>
      <tbody id="View">
      </tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script src="assets/script.js"></script>
</body>
